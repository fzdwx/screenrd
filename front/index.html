<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>document</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

<div class="flex">
    <div class="video-container">
        <video id="video" autoplay></video>
        <div id="selection-box"></div>
    </div>
    <div class="flex flex-column p-10 m-10">
        <button id="get-display">Get Display</button>
        <button class="mt-10" id="record">Start Record</button>
        <button class="mt-10" hidden id="stop-record">Stop Record</button>

        <!-- choose output format ,mp4 gif -->
        <div class="mt-10">
            <input type="radio" name="output-format" id="mp4" value="mp4" checked>
            <label for="mp4">MP4</label>
            <input type="radio" name="output-format" id="gif" value="gif">
            <label for="gif">GIF</label>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="js/index.js"></script>
</html>
