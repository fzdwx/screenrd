<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>document</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<div class="flex">
    <div class="video-container">
        <video id="video" autoplay></video>
        <div id="selection-box"></div>
    </div>
    <div class="flex flex-column p-10 m-10">
        <button id="get-display">Get Display</button>
        <button class="mt-10" id="record">Start Record</button>
        <button class="mt-10" hidden id="stop-record">Stop Record</button>
    </div>
</div>

</body>
<script>
    const video = document.getElementsByTagName('video')[0];
    const getDisplay = document.getElementById('get-display');
    let videoSettings;
    getDisplay.onclick = function () {
        navigator.mediaDevices.getDisplayMedia({
            video: true,
            audio: false
        }).then(stream => {
            videoSettings = stream.getVideoTracks()[0].getSettings();
            video.srcObject = stream;
            window.stream = stream;
        }).catch(err => {
            console.error(err);
        });
    }

    const record = document.getElementById('record');
    const storeRecord = document.getElementById('stop-record');
    let recordedBlobs = [];

    function onStartRecord() {
        record.hidden = true;
        storeRecord.hidden = false;
    }

    function onStopRecord() {
        storeRecord.hidden = true;
        record.hidden = false;
    }

    record.onclick = function () {
        onStartRecord();
        const options = {mimeType: 'video/webm'};
        const mediaRecorder = new MediaRecorder(window.stream, options);
        mediaRecorder.start(10);
        mediaRecorder.ondataavailable = function (event) {
            if (event.data && event.data.size > 0) {
                recordedBlobs.push(event.data);
            }
        }
    }

    let corpInfo = {};

    function download() {
        const blob = new Blob(recordedBlobs, {type: 'video/webm'});
        let formData = new FormData();
        formData.append('file', blob);
        formData.append('corpInfo', JSON.stringify(corpInfo));

        fetch('/api/download', {
            method: 'POST',
            body: formData
        }).then(res => {
            if (res.status === 500) {
                res.text().then(text => {
                    alert('裁剪失败: ' + text);
                })
                return;
            }

            res.blob().then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'download.mp4';
                document.body.appendChild(a);
                a.click();
            })
        }).catch(err => {
            console.log(err)
        })

        // const url = window.URL.createObjectURL(blob);
        // const a = document.createElement('a');
        // a.style.display = 'none';
        // a.href = url;
        // a.download = filename;
        // document.body.appendChild(a);
        // a.click();
    }

    storeRecord.onclick = () => {
        onStopRecord();
        let tracks = video.srcObject.getTracks();
        tracks.forEach(track => {
            track.stop();
        });
        video.srcObject = null;

        download();
    }

    // 获取目标元素和选框元素
    const target = document.getElementById('video');
    const selectionBox = document.getElementById('selection-box');

    let startX, startY;
    let endX, endY;

    // 监听鼠标按下事件
    target.addEventListener('mousedown', (e) => {
        startX = e.clientX;
        startY = e.clientY;

        // 设置选框的初始位置
        selectionBox.style.left = startX + 'px';
        selectionBox.style.top = startY + 'px';

        // 显示选框
        selectionBox.style.display = 'block';
    });

    // 监听鼠标移动事件
    target.addEventListener('mousemove', (e) => {
        if (startX !== null && startY !== null) {
            const currentX = e.clientX;
            const currentY = e.clientY;
            endX = currentX;
            endY = currentY;

            // 计算选框的大小和坐标
            const width = Math.abs(currentX - startX);
            const height = Math.abs(currentY - startY);

            const left = currentX < startX ? currentX : startX;
            const top = currentY < startY ? currentY : startY;

            // 更新选框的位置和大小
            selectionBox.style.width = width + 'px';
            selectionBox.style.height = height + 'px';
            selectionBox.style.left = left + 'px';
            selectionBox.style.top = top + 'px';
        }
    });

    // 监听鼠标松开事件
    target.addEventListener('mouseup', () => {
        let widthRatio = video.clientWidth / videoSettings.width;
        let heightRatio = video.clientHeight / videoSettings.height;
        corpInfo = {
            "x": Math.min(startX, endX) / widthRatio,
            "y": Math.min(startY, endY) / heightRatio,
            "width": selectionBox.offsetWidth / widthRatio,
            "height": selectionBox.offsetHeight / heightRatio
        };

        startX = null;
        startY = null;
        selectionBox.style.width = '0';
        selectionBox.style.height = '0';
        selectionBox.style.left = '0';
        selectionBox.style.top = '0';


        // 隐藏选框
        selectionBox.style.display = 'none';
    });
</script>
</html>
